<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.message}"></h1>
    <h2 th:text="#{content.message2}"></h2>


    <p th:text="'入力された値は「' + ${val} + '」です。'"></p>

    <p><a th:href="@{/input(previous=${val})}"><p th:text="#{content.message5}"></a></p>


</body>
</html>
